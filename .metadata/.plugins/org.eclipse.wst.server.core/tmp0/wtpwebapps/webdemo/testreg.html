<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>reg</title>
<link href="css/log.css" rel="stylesheet" />
</head>

<body>
<div class="content">
  <div class="title">
  	<div class="title_left"><img src="images/footer.png"/></div>
    <div class="title_right"><h2>欢迎使用学习资源共享系统</h2></div>
  </div>
  <div>
  <form>
  <table class="regTab">
  <tr>
    <td align="right">用户名:</td>
    <td><input type="text" placeholder="请输入用户名" class="input"></td>
  </tr>
  <tr>
    <td align="right">密码:</td>
    <td><input type="password"  placeholder="请输入密码" class="input"></td>
  </tr>
  <tr>
    <td align="right">确认密码:</td>
    <td><input type="password"  placeholder="请确认密码" class="input"></td>
  </tr>
  <tr>
    <td align="right">邮箱:</td>
    <td><input type="email"  placeholder="请输入邮箱" class="input"></td>
  </tr>
  <tr>
    <td align="right">学校:</td>
    <td><input type="text"  placeholder="请输入学校" class="input"></td>
  </tr>
  <tr>
    <td align="right">学院:</td>
    <td>
      <select class="input">
        <option value="0">请选择学院</option>
        <option value="1">管理学院</option>
        <option value="2">材料学院</option>
        <option value="3">自动化学院</option>
        <option value="4">资环学院</option>
        <option value="4">化生学院</option>
        <option value="4">汽车学院</option>
      </select>
    </td>
  </tr>
  <tr>
    <td align="right">专业:</td>
    <td><input type="text"  placeholder="请输入专业" class="input"></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input class="btn" type="button" value="登录" /></td>
  </tr>
  </table>
  </form>
  </div>
  <span class="noReg"><a>还未注册</a></span>
</div>
</body>
</html>
